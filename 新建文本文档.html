<!DOCTYPE html>
<html>
    <style>
        
        
        .f{
            width: 400px;
            border: 2px solid;
            height: 600px;
            vertical-align: middle;
            
        }
        input{
            width: 350px;
            vertical-align: middle;
        }
        .qw{
            padding-left: 100px;
        }
        h1{
            padding-left: 100px;
        }
        p{
            margin: 0px;
            padding-left: 25px;
           
        }
    </style>
    <body>
        <h1>学生信息</h1>
        <div class="qw">
        <form action="demo_form.asp" method="get" class="f">
           <p>姓名：</p><br>
           <div style="text-align:center; vertical-align:middel;"><input type="text" name="name" required="required" placeholder="请输入姓名"/></div><br>
           <p>学号：</p><br>
           <div style="text-align:center; vertical-align:middel;"><input type="text" name="number" required="required" placeholder="请输入学号"/></div><br>
           <p>手机号码：</p><br>
           <div style="text-align:center; vertical-align:middel;"><input type="tel" name="t" placeholder="请输入手机号" required="required" /></div><br>
           <p>邮箱地址：</p><br>
           <div style="text-align:center; vertical-align:middel;"><input type="email" name="e" placeholder="请输入邮箱地址" required="required" /></div><br>
           <p>录取学校：</p><br>
           <div style="text-align:center; vertical-align:middel;"><input type="search" name="s"  /></div><br>
           <p>入学成绩：</p><br>
           <div style="text-align:center; vertical-align:middel;"><input type="text" name="chengji" /></div><br>
           <p>入学时间：</p><br>
           <div style="text-align:center; vertical-align:middel;"><input type="date" name="date" id="date"/></div><br>
        </form>
       </div>

    </body>
</html>
